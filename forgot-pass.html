<body>
  <!-- ===============>> account start here <<================= -->
  <section class="account padding-top padding-bottom sec-bg-color2">
    <div class="container">
      <div class="account__wrapper">
        <div class="account__inner">
          <div class="row align-items-center">
            <div class="col-lg-6">
              <div class="account__thumb">
                <img src="assets/images/account/1.png" alt="account-image" class="">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="account__content account__content--style2">

                <!-- account tittle -->
                <div class="account__header">
                  <h2>Reset password</h2>
                  <p class="mb-0">
                    A link will be sent to you via email
                    Through it, you can change the password </p>
                </div>


                <!-- account form -->
                <form action="#" class="account__form needs-validation" novalidate>
                  <div class="row g-4">
                    <div class="col-12">
                      <div>
                        <label for="account-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="account-email" placeholder="Enter your email"
                          required>
                      </div>
                    </div>
                  </div>

                  <button type="submit" class="trk-btn trk-btn--border trk-btn--primary d-block mt-4">Reset
                    password</button>
                </form>


                <div class="account__switch">
                  <p><a href="index.html" class="style2"><i class="fa-solid fa-arrow-left-long"></i> Back to
                      <span>Login</span></a></p>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
